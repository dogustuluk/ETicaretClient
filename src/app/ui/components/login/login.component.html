<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="username">Kullanıcı Adı</label>
      <input #txtUsernameOrEmail type="text" class="form-control" id="username" aria-describedby="kullaniciAdiHelp" placeholder="Kullanıcı Adı Veya Email" />
      <small id="kullaniciAdiHelp" class="form-text text-muted invalid-feedback">***</small>

    </div>
    <div class="form-group">
      <label for="password">Şifre</label>
      <input #txtPassword type="password" class="form-control" id="password" placeholder="Şifre">
    </div>

    <asl-google-signin-button style="float:left; margin-right:10px;"></asl-google-signin-button>
    <img src="../../../assets/facebook.png" style="cursor:pointer;" (click) ="facebookLogin()"/>
    <br /><br />
    <button type="submit" class="btn btn-primary" (click)="login(txtUsernameOrEmail.value,txtPassword.value)">Giriş Yap</button>
  </div>
  <div class="col-md-3"></div>
</div>
